<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - My Store</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- ✅ Navbar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <span id="cart-count">Cart (0)</span>
    </nav>
  </header>

  <!-- ✅ Filters -->
  <section id="filters">
    <button data-filter="all">All</button>
    <button data-filter="in-stock">In Stock</button>
    <button data-filter="out-of-stock">Out of Stock</button>
  </section>

  <!-- ✅ Product Grid -->
  <main>
    <div id="grid" class="product-grid"></div>
  </main>

  <!-- ✅ Cart Modal -->
  <div id="cart-modal" class="hidden">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="cart-total"></p>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <!-- ✅ Firebase + Firestore Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ⚡ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ DOM Helper
    const el = (selector) => document.querySelector(selector);

    let allProducts = [];
    let cart = [];

    // ✅ Fetch Products from Firestore
    async function fetchProducts() {
      const grid = el("#grid");
      grid.innerHTML = "<p>Loading products...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        allProducts = [];

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          allProducts.push({
            id: doc.id,
            name: data.name,
            price: data.price,
            img: data.imageUrl,
            sizes: data.sizes || ["M", "L", "XL"],
            inStock: data.inStock !== false
          });
        });

        renderGrid(allProducts);
      } catch (error) {
        console.error("Error fetching products:", error);
        grid.innerHTML = `<p>Could not load products. Error: ${error.message}</p>`;
      }
    }

    // ✅ Render Products Grid
    function renderGrid(products) {
      const grid = el("#grid");
      grid.innerHTML = "";

      if (!products.length) {
        grid.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
          <button ${!p.inStock ? "disabled" : ""} onclick="addToCart('${p.id}')">
            ${p.inStock ? "Add to Cart" : "Out of Stock"}
          </button>
        `;
        grid.appendChild(card);
      });
    }

    // ✅ Cart Functions
    window.addToCart = function (id) {
      const product = allProducts.find((p) => p.id === id);
      if (!product) return;
      cart.push(product);
      updateCart();
    };

    function updateCart() {
      el("#cart-count").innerText = `Cart (${cart.length})`;
      const cartItems = el("#cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        const div = document.createElement("div");
        div.innerText = `${item.name} - ₹${item.price}`;
        cartItems.appendChild(div);
        total += item.price;
      });

      el("#cart-total").innerText = `Total: ₹${total}`;
    }

    window.closeCart = function () {
      el("#cart-modal").classList.add("hidden");
    };

    // ✅ Filters
    document.querySelectorAll("#filters button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const filter = btn.dataset.filter;
        if (filter === "all") renderGrid(allProducts);
        else if (filter === "in-stock") renderGrid(allProducts.filter((p) => p.inStock));
        else if (filter === "out-of-stock") renderGrid(allProducts.filter((p) => !p.inStock));
      });
    });

    // ✅ Initial Load
    fetchProducts();
  </script>
</body>
</html>
